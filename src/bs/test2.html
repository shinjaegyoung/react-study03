<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 부트스트랩 사용하기-->
    <!--cdn을 통해서 부트스트랩 파일을 로딩하여 jsp나 spring에 적용하여 사용할 수 있음-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <!--부트스트랩-->
    <!--부트스트랩은 Web UI 라이브러리로 CSS 디자인 부분을 미리 디자인된 것을 가져와서 사용할 수 있음 -->
    <!--필요한 부분에 대해서 css 부분을 수정하여 원하는 디자인으로 변경하여 사용 가능 -->
    <!--부트스트랩은 기본적으로 class 명을 사용하여 디자인을 적용시킴-->

    <!--부트스트랩의 기본 개념 -->
    <!--container-->
    <!--부트 스트랩을 사용하여 UI를 구성 시 가장 기본이 되는 패널-->
    <!--container, container-fluid-->
    <!--container : 좌우측에 공백이 존재하는 형태의 패널-->
    <!--container-fluid : 좌우측에 공백이 없는 전체 화면 형태의 패널 -->

    <div class="container bg-primary">container을 사용</div>
    <br>
    <div class="container-fluid bg-success">container-fluid를 사용</div>

    <br>
    <br>

    <!--grid 시스템-->
    <!--웹 화면 총 12개의 칸으로 구분하여 해당 컨텐츠에 따라서 12개의 칸을 각각 그룹핑하여 UT를 표시하는 방식-->
    <!--grid 시스템을 사용하려면 container/container-fluid 내에서 row, col을 사용하여 grid를 지정함-->
    <!--하나의 라인을 설정할 경우 row를 사용하고, 각각의 column을 설정할 경우에는 col을 사용함-->
    <!--table의 tr과 td의 관계와 같음-->

    <!--bootstrap의 grid 시스템은 반응형 웹을 지원함-->
    <!--col 클래스에 반응형 웹을 지원하는 위한 옵션을 사용하여 해당 크기에 맞는 화면을 구현 할 수 있음-->
    <!--sm, md, lg, xl, xxl의 옵션이 지원됨-->
    <!--col-반응형크기-그룹핑 크기로 하여 class에 입력-->
    <!--그룹핑 크기를 입력하지 않으면 자동으로 균등한 크기로 설정-->
    <!--sm : 가로 너비가 576px 이하일때 하나의 container로 표현-->
    <!--md : 가로 너비가 768px 이하일때 하나의 container 로 표현-->
    <!--lg : 가로 너비가 992px 이하일때 하나의 container로 표현-->
    <!--xl : 가로 너비가 1200px 이하일때 하나의 container로 표현-->
    <!--xxl : 가로 너비가 1400px 이하일때 하나의 컨테이너로 표현-->

    <div class="container text-center">
        <div class="row border">
            <div class="col border">1</div>
            <div class="col border">2</div>
            <div class="col border">3</div>
            <div class="col border">4</div>
            <div class="col border">5</div>
            <div class="col border">6</div>
            <div class="col border">7</div>
            <div class="col border">8</div>
            <div class="col border">9</div>
            <div class="col border">10</div>
            <div class="col border">11</div>
            <div class="col border">12</div>
        </div>
        <br>

        <div class="row">
            <div class="col border">3</div>
            <div class="col border">3</div>
            <div class="col border">3</div>
            <div class="col border">3</div>
            
        </div>

        <br>
        <div class="row">
            <div class="col border">4</div>
            <div class="col border">4</div>
            <div class="col border">4</div>
            
        </div>

        <br>
        <div class="row">
            <div class="col border">4</div>
            <div class="col-8 border">8</div>
        </div>
        <br>
        
        <div class="row">
            <div class="col border">6</div>
            <div class="col border">6</div>
        </div>
        <br>

        <div class="row">
            <div class="col border">12</div>
        </div>
    </div>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 border">4</div>
            <div class="col-lg-4 border">4</div>
            <div class="col-lg-4 border">4</div>
            
        </div>
    </div>

</body>
</html>
